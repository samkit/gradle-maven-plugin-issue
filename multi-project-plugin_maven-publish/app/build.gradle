plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api project(path: ":lib1", configuration: "shadow")
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}